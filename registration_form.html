<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="mx-auto" style="width: 50%;">
    <h2>Rejestracja</h2>
    <form method="post" action="">
        <div class="form-group">
            <label for="firstName">Imię</label>
            <input minlength="2" required="required" class="form-control" id="firstName" placeholder="Wpisz imię">
        </div>
        <div class="form-group">
            <label for="lastName">Nazwisko</label>
            <input minlength="2" required="required" class="form-control" id="lastName" placeholder="Wpisz nazwisko">
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label">Płeć</label>
            <div class="col-sm-">
                <input type="radio" checked="checked" name="gender"> Kobieta<br/>
                <input type="radio" name="gender"> Mężczyzna<br/>
            </div>
        </div>
        <div class="form-group">
            <label for="e-mail">Adres e-mail</label>
            <input type="email" minlength="5" required="required" class="form-control" id="e-mail"
                   placeholder="Wpisz adres e-mail">
        </div>
        <div class="form-group">
            <label for="password">Hasło</label>
            <input type="password" minlength="8" required="required" class="form-control" id="password"
                   placeholder="Hasło">
            <small class="form-text text-muted">
                Min. 8 znaków
            </small>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">Miasto</label>
                <input minlength="2" required="required" class="form-control" id="city">
            </div>
            <div class="form-group col-md-4">
                <label for="voivodeship">Województwo</label>
                <select class="form-control" id="voivodeship">
                    <option selected="selected" disabled="disabled">Wybierz...</option>
                    <option>dolnośląskie</option>
                    <option>kujawsko-pomorskie</option>
                    <option>lubelskie</option>
                    <option>lubuskie</option>
                    <option>łódzkie</option>
                    <option>małopolskie</option>
                    <option>mazowieckie</option>
                    <option>opolskie</option>
                    <option>podkarpackie</option>
                    <option>podlaskie</option>
                    <option>pomorskie</option>
                    <option>śląskie</option>
                    <option>świętokrzyskie</option>
                    <option>warmińsko-mazurskie</option>
                    <option>wielkopolskie</option>
                    <option>zachodniopomorskie</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="postcode">Kod pocztowy</label>
                <input minlength="6" maxlength="6" required="required" class="form-control" id="postcode">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" required="required" class="form-check-input" id="regulations">
                <label class="form-check-label" for="regulations">
                    Akceptuję <a href="/">regulamin</a>
                </label>
            </div>
            <div class="form-check">
                <input type="checkbox" checked="checked" class="form-check-input" id="marketing">
                <label class="form-check-label" for="marketing">
                    Wyrażam zgodę na otrzymywanie informacji marketingowych
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Zarejestruj</button>
    </form>
</div>
</body>
</html>
